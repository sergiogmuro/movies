<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido de Peliculas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .content-list {
            list-style: none;
            padding: 0;
        }
        .content-list li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .modal-content video {
            width: 100%;
            height: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Contenidos</h1>
    <ul id="contentList" class="content-list"></ul>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
        <video id="videoPlayer" controls autoplay></video>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
